{% extends 'base.html '%}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %} Login {% endblock %} </title>
</head>
<body>
    {% block content %}
    <h1>Login</h1>
   <div class ="form-group"> 
    <form method ="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-dark">Login</button>
        <br><br>
        Not registred? Sign Up <a href = "{% url 'register' %}" >Here</a>
    </form>
   </div>
    {% endblock %}
</body>
</html>
