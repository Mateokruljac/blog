{% extends 'base.html '%}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %} Edit profile {% endblock %} </title>
</head>
<body>
    {% block content %}
    <h1>Edit profile</h1>
    <br>
    Bio: {{ user.profile.biography }}
    <br>
    <div class ="form-group"> 
    <form method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{form.as_p}}
        <button class="btn btn-dark">Update</button>
    </form>
   </div>
    {% endblock %}
</body>
</html>
